      // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const inventorsByDateRange = (yearMax, yearMin) => inventors.filter(inventor => inventor.year >= yearMin && inventor.year <= yearMax)

    console.log(inventorsByDateRange(1599,1500))

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    const inventorsFirsAndtLastNames = inventors.map(inventor => inventor.first + " " + inventor.last)

    console.table(inventorsFirsAndtLastNames)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

      const inventorsSortedyByBirthdate = inventors.sort((a,b) => {a.year > b.year ? 1 : -1})

      console.table(inventorsSortedyByBirthdate)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    const totalYears = inventors.reduce((currentTotal, inventor) => {return currentTotal + (inventor.passed-inventor.year)},0)
    console.table(totalYears)

    // 5. Sort the inventors by years lived
    const inventorsByYearsLived = inventors.sort((a,b) => {
      a.passed - a.year > b.passed - b.year ? 1 : -1
    })

    console.table(inventorsByYearsLived)


    // 6. sort Exercise

    const peopleByLastName = people.sort((a, b) => {

      return aLast > bLast ? 1 : -1
    })

      }

    },{})
